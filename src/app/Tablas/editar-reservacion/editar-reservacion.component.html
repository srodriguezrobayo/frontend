<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<div class="row">
    <div class="col-sm-12">
      <form (ngSubmit)="onSubmit()" #reservacionForm="ngForm">
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="Servicio_idServicio">Servicio</label>
            <input type="text" class="form-control" required [(ngModel)]="reservacion.Servicio_idServicio" name="Servicio_idServicio" id="Servicio_idServicio" placeholder="Escriba el servicio">
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="Fecha_reservacion">Fecha de Reservaci贸n</label>
            <input type="date" class="form-control" required [(ngModel)]="reservacion.Fecha_reservacion" name="Fecha_reservacion" id="Fecha_reservacion">
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="Hora_reservacion">Hora de Reservaci贸n</label>
            <input type="time" class="form-control" required [(ngModel)]="reservacion.Hora_reservacion" name="Hora_reservacion" id="Hora_reservacion">
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="Lugar_reservacion_idLugar_reservacion">Lugar de Reservaci贸n</label>
            <input type="text" class="form-control" required [(ngModel)]="reservacion.Lugar_reservacion_idLugar_reservacion" name="Lugar_reservacion_idLugar_reservacion" id="Lugar_reservacion_idLugar_reservacion" placeholder="Escriba el lugar de reservaci贸n">
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="Empresa_Nit_Empresa">Empresa</label>
            <input type="text" class="form-control" required [(ngModel)]="reservacion.Empresa_Nit_Empresa" name="Empresa_Nit_Empresa" id="Empresa_Nit_Empresa" placeholder="Escriba el nombre de la empresa">
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="Cliente_id_Cliente">Cliente</label>
            <input type="text" class="form-control" required [(ngModel)]="reservacion.Cliente_id_Cliente" name="Cliente_id_Cliente" id="Cliente_id_Cliente" placeholder="Escriba el nombre del cliente">
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="Valor">Valor</label>
            <input type="number" class="form-control" required [(ngModel)]="reservacion.Valor" name="Valor" id="Valor" placeholder="Escriba el valor">
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="Empleados_id_empleado">Empleado</label>
            <input type="text" class="form-control" required [(ngModel)]="reservacion.Empleados_id_empleado" name="Empleados_id_empleado" id="Empleados_id_empleado" placeholder="Escriba el nombre del empleado">
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" [disabled]="!reservacionForm.form.valid"><img src="../../../assets/check-regular-24.png" alt="Submit"> Entregar</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
