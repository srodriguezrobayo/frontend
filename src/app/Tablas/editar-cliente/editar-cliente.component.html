<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<app-navbar></app-navbar>
<div class="row">
    <div class="col-sm-12">
      <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm">
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="Nombre_cliente">Nombre Cliente</label>
            <input type="text" class="form-control" required [(ngModel)]="cliente.Nombre_cliente" name="Nombre_cliente" id="Nombre_cliente" placeholder="Escriba el nombre">
          </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="col-sm-12">
              <label class="control-label" for="Correoelectronico_cliente">Correo Electronico Cliente</label>
              <input type="text" class="form-control" required [(ngModel)]="cliente.Correoelectronico_cliente" name="Correoelectronico_cliente" id="Correoelectronico_cliente" placeholder="Escriba el correo">
            </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="col-sm-12">
              <label class="control-label" for="Password_cliente">Contraseña Cliente</label>
              <input type="password" class="form-control" required [(ngModel)]="cliente.Password_cliente" name="Password_cliente" id="Password_cliente" placeholder="Escriba el contraseña">
            </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="col-sm-12">
              <label class="control-label" for="Telefono_cliente">Telefono Cliente</label>
              <input type="number" class="form-control" required [(ngModel)]="cliente.Telefono_cliente" name="Telefono_cliente" id="Telefono_cliente" placeholder="Escriba el Telefono">
            </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="col-sm-12">
              <label class="control-label" for="Genero_idGenero">Genero Cliente</label>
              <input type="number" class="form-control" required [(ngModel)]="cliente.Genero_idGenero" name="Genero_idGenero" id="Genero_idGenero" placeholder="Escriba el Genero">
            </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="col-sm-12">
              <label class="control-label" for="Ciudad_id_Ciudad">Ciudad Cliente</label>
              <input type="number" class="form-control" required [(ngModel)]="cliente.Ciudad_id_Ciudad" name="Ciudad_id_Ciudad" id="Ciudad_id_Ciudad" placeholder="Escriba la Ciudad">
            </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" [disabled]="!usuarioForm.form.valid"><img src="../../../assets/check-regular-24.png" alt="Submit"> Entregar</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
