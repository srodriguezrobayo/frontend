<app-navbar></app-navbar>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<div class="row">
    <div class="col-sm-12">
      <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm">
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="Direccion_lugarreserv">Direccion Lugar Reserva</label>
            <input type="text" class="form-control" required [(ngModel)]="lugar_reserva.Direccion_lugarreserv" name="Direccion_lugarreserv" id="Direccion_lugarreserv" placeholder="Escriba el nombre">
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="Nom_lugreserv">Nombre Lugar Reserva</label>
            <input type="text" class="form-control" required [(ngModel)]="lugar_reserva.Nom_lugreserv" name="Nom_lugreserv" id="Nom_lugreserv" placeholder="Escriba el nombre">
          </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="col-sm-12">
              <label class="control-label" for="Ciudad_id_Ciudad">Id Ciudad</label>
              <input type="text" class="form-control" required [(ngModel)]="lugar_reserva.Ciudad_id_Ciudad" name="Ciudad_id_Ciudad" id="Ciudad_id_Ciudad" placeholder="Escriba el id de la Ciudad">
            </div>
          </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" [disabled]="!usuarioForm.form.valid"><img src="../../../assets/check-regular-24.png" alt="Submit"> Entregar</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
