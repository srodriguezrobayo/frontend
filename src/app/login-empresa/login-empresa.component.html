<div class="asterisco">
  <div class="body">
    <img class="wave" src="../../assets/wave.png" alt="wave">
    <div class="container">
      <div class="img">
        <img src="../../assets/transparente.png" alt="transparente">
      </div>
      <div class="login-content">
        <form (ngSubmit)="entrarempresa()">
          <img src="../../assets/logito.png" alt="logo">
          <h1 class="title">Reserve Shoot</h1>
          <h2 class="title">Bienvenido</h2>
          <br>
          <p class="info">Seleccione su tipo de usuario</p>
          <br>
          <div class="options">
                      <a routerLink="../inicio_sesion">
                        <input type="radio" id="cliente" name="tipoUsuario" value="cliente">
                        <label for="cliente">Cliente</label>
                      </a>
                      <a routerLink="../inicio_sesion_empresa">
                        <input type="radio" id="empresa" name="tipoUsuario" value="empresa" checked>
                        <label for="empresa">Empresa</label>
                      </a>
                  </div>
                  <br>
                 <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <label for="Correoelectronico_empresa" class="info">Correo Electronico</label>
                        <input type="email" class="input" [(ngModel)]="empresaExistente.Correoelectronico_empresa" name="Correoelectronico_empresa" placeholder="Correo Electronico" required>
                    </div>
                 </div>
                 <div class="input-div pass">
                    <div class="i"> 
                       <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                       <label for="Password_empresa" class="info">Contraseña</label>
                       <input type="password" class="input" required [(ngModel)]="empresaExistente.Password_empresa" name="Password_empresa" placeholder="Contraseña" required>
                   </div>
                </div>
                <a routerLink="/olvido-contrasena_empresa">¿Olvidaste tu Contraseña?</a>
          <input type="submit" class="btn" value="Iniciar Sesión">
          <input type="button" class="btn" value="Registrarme" routerLink="../registro_empresa">
  
              </form>
          </div>
      </div>
      <a routerLink="/login-admin"><img id="image" src="../../assets/id-card-regular-48.png" alt="Imagen"></a>
  </div>
</div>
